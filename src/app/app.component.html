<div>

  <p *ngIf="!model">Model is loading, please wait!</p>
  <p *ngIf="requesting">Learning Image</p>
  <p *ngIf="error">{{error}}</p>

  <div class="upload" *ngIf="model">
    Upload an image: <input #fileUpload type="file" id="files" name="files[]" (change)="fileChangeEvent($event)" />
  </div>

  <div class="img">
    <img #chosenImage [hidden]="img && img.nativeElement.src !== ''"/>
    <canvas id="canvas"></canvas>
  </div>

</div>
